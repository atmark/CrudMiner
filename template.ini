[headers]
subject = Unpatched software found on your website
from = security@example.com
cc = security@example.com

[body]
greeting = Hello:
    
    Our automated scanning tool discovered the following unpatched software
    on the website you administer:

productline = %(productname)s version %(foundversion)s

hasupdate = There are known security problems in this version of software,
    fixed in an updated version %(secureversion)s.

noupdate = There are known security problems in this version of software.
    Unfortunately, there are no updates available for it at this time.

hascomment = %(comment)s

hasinfourl =  To learn more about this issue or to download updates,
    please visit:
    %(infourl)s

closing = Please resolve this issue as soon as possible.

